<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styleforgame.css"> 
</head>
<body>
  <div class="game-container">
    <div class="welcome-container">
      <div class="scrolling-text">
        <p><b>Welcome My Memory Game</b></p>
      </div>
    </div>
    <p>Sequence must be following order: <b>G O K S U</b> </p>
    <div class="game-area">
      <div class="card">
        <object type="image/svg+xml" data="G.svg" width="100" height="100"></object>
      </div>
      <div class="card">
        <object type="image/svg+xml" data="O.svg" width="100" height="100"></object>
      </div>
      <div class="card">
        <object type="image/svg+xml" data="K.svg" width="100" height="100"></object>
      </div>
      <div class="card">
        <object type="image/svg+xml" data="S.svg" width="100" height="100"></object>
      </div>
      <div class="card">
        <object type="image/svg+xml" data="U.svg" width="100" height="100"></object>
      </div>
    </div>

    <div class="buttons">
      <button id="startGame">Start Game</button>
      <button id="restart">Restart</button>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="black-layer"></div>
    <div class="message"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
